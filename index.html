<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <header class="header">
    <h1 style="color: brown;">
      CALCULATOR
    </h1>
  </header>
  <div class="container">
    <input type="text" placeholder="0" class="inp" readonly >
    <div class="row1">
       <input type = "button" id="trig" value="trignometry">
       <input type = "button" id="func" value="functions">
    </div>
    <div class="bu">    
      <div id="trigon" class="none funct" >
       <div>
         <button  class="operator">sin(</button>
         <button class="operator">cos(</button>
       </div>
       <div>
         <button class="operator">tan(</button>
         <button class="operator ">cot(</button>
       </div>
       <div>
         <button class="operator">sec(</button>
         <button class="operator ">csc(</button>
       </div>
      </div>
    
      <div id="function" class="none funct"  >
       <div>
         <button  class="operator">log( </button>
         <button class="operator">1/</button>
       </div>
       <div>
         <button class="operator">sqrt(</button>
         <button class="operator ">2^</button>
       </div>
       <div>
         <button class="operator">cbrt(</button>
         <button class="operator ">10^</button>
       </div>
      </div>
    
      <div class="row">
       <button class="AC">AC</button>
       <button class="del">del</button>
       <button class="operator">%</button>
       <button class="operator ">/</button>
      </div>
    
      <div class="row" >
       <button class="operator S">e</button>
       <button class="operator S">pi</button>
       <button class="operator S">(</button>
       <button class="operator S ">)</button>
      </div>
    
      <div class="row" >
       <button class="num">7</button>
       <button class="num">8</button>
       <button class="num">9</button>
       <button class="operator S" style="display: flex; align-items: center; justify-content: center;">*</button>
      </div>
    
      <div class="row">
       <button class="num">4</button>
       <button class="num">5</button>
       <button class="num">6</button>
       <button class="operator S">-</button>
      </div>
    
      <div class="row">
       <button class="num">3</button>
       <button class="num">2</button>
       <button class="num">1</button>
       <button class="operator S">+</button>
      </div>
    
      <div class="row">
       <button class="num">0</button>
       <button class="operator S">!</button>
       <button class="num point" >.</button>
       <button class="equal">=</button>
      </div>
    
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>  
</body>
</html
